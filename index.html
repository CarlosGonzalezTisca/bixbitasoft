<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BixbitaSoft</title>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Estilo general para las secciones */
    header, main, footer {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
    }

    /* Estilos para las imágenes de fondo */
    header {
      background-image: url('assets/portrait_bixbitasoft.jpg');
    }

    main {
      background-image: url('assets/portrait_bixbitasoft.jpg');
    }

    footer {
      background-image: url('assets/portrait_bixbitasoft.jpg');
    }

    /* Estilos para particles.js */
    .particle-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <header id="header-container">
    <div id="particles-header" class="particle-container"></div>
  </header>

  <main id="main-container">
    <div id="particles-main" class="particle-container"></div>
  </main>

  <footer id="footer-container">
    <div id="particles-footer" class="particle-container"></div>
  </footer>

  <script>
    function initializeParticles(containerId, particleParams) {
      particlesJS(containerId, particleParams);
    }

    const commonParticleParams =  {
        "particles": {
        "number": {
          "value": 80, // Número de partículas
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff" // Color de las partículas
        },
        "shape": {
          "type": "circle", // Forma de las partículas (círculo, triángulo, etc.)
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    };

    const headerParams = {
      ...commonParticleParams,
      // Configuración específica del header
    };

    const mainParams = {
      ...commonParticleParams,
      // Configuración específica del main
    };

    const footerParams = {
      ...commonParticleParams,
      // Configuración específica del footer
    };

    initializeParticles('particles-header', headerParams);
    initializeParticles('particles-main', mainParams);
    initializeParticles('particles-footer', footerParams);
  </script>
</body>
</html>
