<!-- HTML básico -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BixbitaSoft</title>
  <!-- Incluir la biblioteca particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    /* Estilos para el contenedor */
    #particle-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    /* Estilos para la imagen */
    #particle-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: -1; /* Para colocar la imagen detrás de las partículas */
    }
  </style>
</head>
<body>
  <!-- Contenedor para la animación de partículas -->
  <div id="particle-container">
    <!-- La imagen que quieres superponer con la animación de partículas -->
    <img id="particle-image" src="assets/portrait_bixbitasoft.jpg" alt="bixfitasoft">
    <!-- El contenedor para las partículas -->
    <div id="particles-js"></div>
  </div>

  <script>
    // Configuración de particles.js
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80, // Número de partículas
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff" // Color de las partículas
        },
        "shape": {
          "type": "circle", // Forma de las partículas (círculo, triángulo, etc.)
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
